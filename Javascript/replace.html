<body>

    <script>

function enter(){

	}


        function replace(){

            var findWord=document.getElementById("find").value;
            var replaceword= document.getElementById("replacewith").value;
        
            document.getElementById("myFour").innerHTML= document.getElementById("myFour").innerHTML.replaceAll(findWord,replaceword)

        

        }
        
    </script>


    <fieldset>

            <tr>

                    <button onclick="enter();">Enter</button> <br> <br>

                    <label for="find">Enter the word to change</label>
                    <input type="text" name="finding" id="find"><br><br>

                    <label for="replacewith">Enter the replace word</label>
                    <input type="text" name="replac" id="replacewith" > <br><br>

                    <button onclick=replace()>submit</button>
                </td>
            </tr>

        </table>
    </fieldset>
    
    <div id="myFour"></div>
</body>
