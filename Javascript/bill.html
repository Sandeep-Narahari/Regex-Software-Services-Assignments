<body>
    <div class="container">
        <fieldset>

            </table>

    </div>
    

<script>
     function callCharges(){
         var calls=document.getElementById("calls").value
         var callCharges
         if (calls<=50) {
             callCharges=calls*0.50
            alert("Your call Charges :"+callCharges)
             
         }
         else if(calls>50 && calls<=150){
             callCharges=calls*0.70
             alert("Your call Charges :"+callCharges)
         }
         else if(calls>150 && calss<=300){
             callCharges=calls*0.85
             alert("Your call Charges :"+callCharges)
         }
         else if(calls>300){
             callCharges=calls*0.95
             alert("Your call Charges :"+callCharges)
             
         }
     }
     function smsCharges(){
         var sms=document.getElementById("sms").value
         var smsCharges

         if (sms<=50) {
            alert("No Charges")
             
         }
         else if(sms<=150){
             smsCharges=sms*0.25
             alert("Your Sms Charges :"+smsCharges)

         }

         }

     }



</script>
